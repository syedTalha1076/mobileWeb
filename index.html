<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talha Premium Mobile Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
/* ================= HERO ENHANCEMENTS ================= */
.hero {
  height:100vh;
  position:relative;
  overflow:hidden;
  color:white;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  text-align:center;
}

.hero::before {
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background:
    radial-gradient(circle at 50% 50%, rgba(0,245,255,0.1), transparent 60%),
    radial-gradient(circle at 30% 70%, rgba(255,0,200,0.1), transparent 60%);
  animation: rotateBG 20s linear infinite;
  z-index:0;
}

@keyframes rotateBG {
  0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg);}
}

.hero h1 {
  font-size:60px;
  position:relative;
  z-index:1;
  background: linear-gradient(90deg,#00f5ff,#ff00c8);
  -webkit-background-clip:text;
  color:transparent;
  animation: fadeIn 2s ease forwards;
}

.hero p {
  position:relative;
  z-index:1;
  margin-top:20px;
  font-size:20px;
  animation: fadeIn 2s ease forwards 1s;
}

/* ================= BUTTON GLOW ================= */
.btn-glow {
  margin-top:30px;
  padding:15px 40px;
  border:none;
  border-radius:40px;
  background:#00f5ff;
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 0 20px #00f5ff;
  z-index:1;
  position:relative;
  font-size:18px;
}

.btn-glow:hover {
  background:#ff00c8;
  box-shadow:0 0 25px #ff00c8;
  transform:scale(1.1);
}

/* ================= PRODUCTS ================= */
.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:0;
  text-align:center;
  transition:0.5s;
  transform-style: preserve-3d;
  overflow:hidden;
}

.card img {
  width:100%;
  border-radius:15px 15px 0 0;
  transition:0.5s;
}

.card:hover img {
  transform:scale(1.1) rotate(2deg);
}

.card:hover {
  transform: translateY(-10px) rotateY(5deg) scale(1.05);
  box-shadow:0 0 30px #00f5ff, 0 0 50px #ff00c8;
}

.card-title {
  background: linear-gradient(90deg,#00f5ff,#ff00c8);
  -webkit-background-clip:text;
  color:transparent;
  margin-top:10px;
  font-size:1.3rem;
}

.card-text {
  font-size:1.1rem;
  margin:5px 0;
  color:#fff;
}

/* Fade-in on scroll */
.fade-in {
  opacity:0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.fade-in.visible {
  opacity:1;
  transform: translateY(0);
}

/* ================= CTA SECTION ================= */
.cta-section {
  background: rgba(0,0,0,0.2);
  backdrop-filter: blur(15px);
  margin:50px 0;
  padding:40px;
  border-radius:20px;
  text-align:center;
  color:white;
  box-shadow:0 0 20px #00f5ff;
}

.cta-section h2 {
  font-size:36px;
  background: linear-gradient(90deg,#00f5ff,#ff00c8);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:20px;
}

/* ================= SCROLL ANIMATION ================= */
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top px-5" style="backdrop-filter:blur(10px); background:rgba(255,255,255,0.05);">
  <a class="navbar-brand text-white" href="#">ðŸ“± Talha Mobile</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="blog.html">Blog</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="checkout.html">Checkout</a></li>
    </ul>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero d-flex flex-column justify-content-center align-items-center text-center">
  <h1>Future Smartphones 2026</h1>
  <p>Experience Innovation Like Never Before</p>
  <button class="btn-glow" onclick="location.href='#products'">Explore Now</button>
</section>

<!-- CTA SECTION -->
<section class="cta-section container">
  <h2>ðŸ’Ž Subscribe & Get Exclusive Deals!</h2>
  <p>Be the first to know about the latest smartphone releases, offers, and tech tips!</p>
  <input type="email" class="form-control w-50 mx-auto my-3" placeholder="Enter Your Email">
  <button class="btn-glow">Subscribe Now</button>
</section>

<!-- PRODUCTS SECTION -->
<section class="products container py-5" id="products">
  <div class="row g-4">
    <script>
      const mobiles = [
        "iPhone 15 Pro","Samsung S24 Ultra","Google Pixel 8",
        "OnePlus 12","Xiaomi 14 Pro","Oppo Find X6",
        "Vivo X100","Realme GT 6","Huawei Mate 60",
        "Honor Magic 6","Sony Xperia 1 V",
        "Nokia X50","Motorola Edge 50",
        "Asus ROG Phone 8","Infinix Zero Ultra"
      ];

      mobiles.forEach(name=>{
        document.write(`
          <div class="col-sm-6 col-md-4 col-lg-3 fade-in">
            <div class="card text-center">
              <img src="https://source.unsplash.com/400x400/?smartphone" class="card-img-top rounded-3">
              <div class="card-body">
                <h3 class="card-title">${name}</h3>
                <p class="card-text">$${Math.floor(Math.random()*500+600)}</p>
                <button class="btn-glow">Buy Now</button>
              </div>
            </div>
          </div>
        `);
      });
    </script>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Scroll animation for products
const faders = document.querySelectorAll('.fade-in');
const appearOptions = { threshold: 0.2 };
const appearOnScroll = new IntersectionObserver(function(entries, observer){
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);

faders.forEach(fader => appearOnScroll.observe(fader));
</script>
</body>
</html>
